
{% load static %}

<!-- Header -->
<!-- header section strats -->
<header class="h_section">
  {% if messages %}
      {% for message in messages %}
        <div style="border-radius:0;" {% if message.tags %} class="alert alert-icon alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert" {% endif %}>
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
  <div class="container-fluid">
    <nav id="mainNavbar" class="navbar fixed-top navbar-expand-lg c_nav-container pt-1">
      <a class="navbar-brand pl-3 pt-2" href="index.html">
        <img src="{% static 'images/logo2.png' %}" style="max-width: 210px;" alt=""><span>
          Kindness Cafe
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'news' %}"> News </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'our_mission' %}"> Our Mission </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'donation' %}"> Donation </a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact_us' %}">Contact us</a>
            </li>
          </ul>
            <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <div class="col-12 mb-3">
                    <a class="nav-link" href="signup"> Sign up</a>
                  </div>
            </li>
            <li class="nav-item">
              {% if user.is_authenticated %}
              <span>
                Your are logged in as
                <strong>{{ user }}</strong>.
              </span>
              <a href="{% url 'logout' %}" class="logout-btn btn btn-danger" role="button"><i class="fas fa-sign-out-alt"></i> Log out</a>
            {% else %}
              <button class="login-btn btn btn-dark" type="button" name="button"><i class="fas fa-sign-in-alt"></i> Log in</button>
            {% endif %}
            </li>
            
          </ul>
      </div>
    
    </nav>
  
  </div>
  <!-- <script type="text/javascript" src="{% static 'js/indexButtons.js' %}"></script> -->
  
</header>
<!-- End Header -->
